<div class="card" style="width: 18rem;">
  <img src="http://localhost/{{product.productImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h6 class="card-title">{{product.name}}</h6>
    <p class="card-text">Rs {{product.price}}
    </p>
  </div>
  <div class="card-footer p-0">
    <a *ngIf='!quantity else cartQuantity' class="btn-block btn btn-light" (click)='addToCart()'>Add to Cart</a>
    <ng-template #cartQuantity>
      <app-product-quantity [product]='product'></app-product-quantity>
    </ng-template>

  </div>
</div>
